{% extends 'adminbase.html' %}
{% block content %}
<style>
th,td{
    padding: 10px;
}
th{
    background-color: mediumspringgreen;
    color:white;
}
</style>
<center>
<div style="margin: 50px;">
    <hr><h2 style="margin: 10px;">Department</h2><hr>    
    <form method="POST">
        {% csrf_token %}
        <table>
            
            <tr>
                <td>Enter department</td>
                <td><input type="text" class="form-control" name="txtLocation" pattern="[a-zA-Z ]+" required></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="submit" class="btn btn-primary" style="color: white;" value="Submit"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>ID</th>
                <th>CATEGORY</th>
                <th></th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.1}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
</center>
<script>
    var msg="{{msg}}";
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
