{% extends 'adminbase.html' %}
{% block content %}
<style>
    table {
        border-collapse: collapse;
        border: none;
        width:1000px;
      }
      th,td{
          padding: 10px;
      }
      th{
          background-color: #03a177;
          color: white;
      }
      tr:nth-child(odd) {background-color: #d9fff5;}
</style>
<center>
<div style="margin: 122px;">
    <h3>Patients</h3>
    <br><br><br>

    
    <table border="1" style="margin:50px;"> 
      
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            
            <th>CONTACT</th>
            <th colspan="3">EMAIL</th>
            
  
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
           
            <td><a href="/updateuser?id={{d.4}}&status=-1&url=/adminpatient">Block</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
</center>
{% endblock %}
