{% extends 'doctorbase.html' %}
{% block content  %}
<style>
    td{
        padding: 10px;
    }
</style>

<h1 style="margin:20px;">Prescription</h1><hr>
<center>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Diagnosis</td>
                <td><input type="text" class="form-control" name="diagnosis"  required ></td>
            </tr>
            <tr>
                <td>Prescription</td>
                <td><textarea class="form-control" name="prescription" ></textarea></td>
            </tr>
            <tr>
                <td>Does the patient have to take any test?</td>
                <td><input type="radio" name="test" value="Yes">Yes
                    <input type="radio" name="test" value="No">No</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="btnSubmit" class="btn btn-dark" value="Submit"></td>
            </tr>
        </table>
    </form>
</center>

<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
        if(msg=="Prescription added")
            {
                location.href="/doctorbooking"
            }
    }
</script>
</html>

{% endblock %}
