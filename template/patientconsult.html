{% extends 'patientbase.html' %}
{% block content  %}
<style>
    td{
        padding: 10px;
    }
</style>

<h1 style="margin:20px;">Consultation</h1><hr>
<center>
    <form method="POST">
        {% csrf_token %}
     
        <table>
            <tr>
                <td>Enter your symptoms</td>
                <td><input type="text" class="form-control" name="symptoms"  required ></td>
            </tr>
            <tr>
                <td>Describe your problems</td>
                <td><textarea class="form-control" name="problems" ></textarea></td>
            </tr>
            <tr>
                <td>Any medical history</td>
                <td><input type="text" class="form-control" name="history" ></td>
            </tr>        
            <tr>
                <td></td>
                <td><input type="submit" name="btnSubmit" class="btn btn-dark" value="Submit"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        
    </form>
</center>

<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
    }
</script>
</html>

{% endblock %}
